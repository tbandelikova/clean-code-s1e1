<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new">
      <h3 class="new__title title">Add Item</h3>
      <div class="wrapper">
        <input class="new__text-input text-input" type="text">
        <button class="new__button button" type="button">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="incomplete__title title">Todo</h3>
      <ul class="incomplete__task-list task-list">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input">
          <button type="button" class="button button_edit">Edit</button>
          <button type="button" class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-list__item task-list__item_editmode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input">
          <button type="button" class="button button_edit">Save</button>
          <button type="button" class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__task-list task-list">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="text-input">
          <button type="button" class="button button_edit">Edit</button>
          <button type="button" class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
