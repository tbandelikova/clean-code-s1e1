<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="section-title">Add Item</h3>
      <div class="content-wrapper">
        <input id="new-task" class="task" type="text">
        <button id="add-task" class="button" type="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button type="button" class="button edit">Edit</button>
          <button type="button" class="button delete">
            <img class="button-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-list-item editmode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button type="button" class="button edit">Save</button>
          <button type="button" class="button delete">
            <img class="button-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button type="button" class="button edit">Edit</button>
          <button type="button" class="button delete">
            <img class="button-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
