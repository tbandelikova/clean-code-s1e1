<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="aaa">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section>
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button type="button">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button type="button" class="edit">Edit</button><button type="button" class="delete"><img src="./remove.svg" alt="Remove"></button></li>
        <li class="editMode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button type="button" class="edit">Save</button><button type="button" class="delete"><img src="./remove.svg" alt="Remove"></button></li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button type="button" class="edit">Edit</button><button type="button" class="delete"><img src="./remove.svg" alt="Remove"></button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
